<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona | Squad Spotlight</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables for Barcelona Colors --- */
        :root {
            --barca-blue: #004D98;
            --barca-garnet: #A50044;
            --barca-gold: #EDBB00;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-color: #f4f4f4;
        }

        /* --- Global Resets --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header Styling --- */
        header {
            background: linear-gradient(135deg, var(--barca-blue) 50%, var(--barca-garnet) 50%);
            color: var(--text-light);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: var(--barca-gold);
            font-weight: 700;
        }

        /* --- Main Content Styling --- */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--barca-blue);
            font-size: 2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: var(--barca-garnet);
            margin: 10px auto;
        }

        /* --- Player Grid --- */
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* --- Player Card Styling --- */
        .player-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            border-top: 5px solid var(--barca-garnet);
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: var(--barca-blue);
            color: var(--barca-gold);
            padding: 1.5rem;
            font-size: 3rem;
            font-weight: 900;
        }

        .card-body {
            padding: 1.5rem;
        }

        .player-name {
            font-size: 1.5rem;
            color: var(--barca-blue);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .player-position {
            color: #777;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Footer --- */
        footer {
            background-color: var(--text-dark);
            color: var(--text-light);
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>FC Barcelona</h1>
        <p>MÃ©s que un club</p>
    </header>

    <main>
        <h2 class="section-title">Attacking Trio</h2>

        <div class="player-grid">
            <div class="player-card">
                <div class="card-header">19</div>
                <div class="card-body">
                    <h3 class="player-name">Lamine Yamal</h3>
                    <p class="player-position">Right Winger</p>
                </div>
            </div>

            <div class="player-card">
                <div class="card-header">11</div>
                <div class="card-body">
                    <h3 class="player-name">Raphinha</h3>
                    <p class="player-position">Left Winger</p>
                </div>
            </div>

            <div class="player-card">
                <div class="card-header">9</div>
                <div class="card-body">
                    <h3 class="player-name">Robert Lewandowski</h3>
                    <p class="player-position">Striker</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 FC Barcelona Fan Page
    </footer>

</body>

</html>
